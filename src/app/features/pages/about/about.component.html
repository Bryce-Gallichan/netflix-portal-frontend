<div class="py-4 lg:mx-8">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <ng-container *ngFor="let card of CARDS">
      <mat-card class="flex-col">
        <mat-card-header class="flex flex-row shrink-0">
          <img mat-card-avatar src="../../../../assets/images/{{card.image}}"/>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="grow overflow-auto">
          <hr class="my-3"/>
          <span>{{card.description}}</span>
        </mat-card-content>

        <mat-card-actions align="end">
          <a href="{{card.link}}" target="_blank" mat-button>DOCS</a>
        </mat-card-actions>

      </mat-card>
    </ng-container>
  </div>
</div>
